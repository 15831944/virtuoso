;
;  mkdemo.ini
;
;  $Id$
;
;  Configuration file for the creation of the demo database
;
[Database]
DatabaseFile    = demo.db
TransactionFile = demo.trx
ErrorLogFile    = demo.log
ErrorLogLevel   = 4
FileExtend      = 200
Striping        = 0
Syslog          = 0
TempStorage     = TempDatabase

[Parameters]
ServerPort         = 1112
ServerThreads      = 100
CheckpointInterval = 0
NumberOfBuffers    = 500
MaxDirtyBuffers    = 400
MaxCheckpointRemap = 2000
UnremapQuota       = 0
AtomicDive         = 1
PrefixResultNames  = 0
CaseMode           = 2
DirsAllowed        = /, c:\, e:\
SQLOptimizer       = 1

[HTTPServer]
ServerPort = 1113

[AutoRepair]
BadParentLinks = 0
BadDTP         = 0

[Client]
SQL_QUERY_TIMEOUT  = 0
SQL_TXN_TIMEOUT    = 0
SQL_PREFETCH_ROWS  = 100
SQL_PREFETCH_BYTES = 16000

[Replication]
ServerName   = demoserver
ServerEnable = 1
QueueMax     = 50000

[URIQA]
DefaultHost = localhost:1113

[TempDatabase]
DatabaseFile    = mkdemo.tdb
TransactionFile = mkdemo.ttr
FileExtend      = 200
